<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Cement IT Asset Tracking App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SheetJS (XLSX) library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Print-specific styles */
        @media print {
            body {
                font-size: 10pt;
            }
            /* Hide everything that isn't the table */
            nav, #button-controls, footer, #asset-modal, #message-modal {
                display: none !important;
            }
            #app-screen, #asset-dashboard {
                display: block !important;
                visibility: visible !important;
            }
            #asset-list-table {
                width: 100%;
                border-collapse: collapse;
            }
            #asset-list-table th, #asset-list-table td {
                border: 1px solid #ddd;
                padding: 4px;
            }
            /* Hide the actions column when printing */
            .print-hide {
                display: none !important;
            }
            main {
                padding: 0;
                margin: 0;
            }
            .container {
                max-width: 100% !important;
                padding: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Main Application Screen -->
    <div id="app-screen">
        <nav class="bg-white shadow-md border-b border-gray-200">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-800">Best Cement IT Asset Tracking App</h1>
            </div>
        </nav>

        <main class="container mx-auto p-6">
            <!-- Asset Dashboard -->
            <div id="asset-dashboard" class="bg-white p-6 rounded-lg shadow-lg">
                <div id="button-controls" class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Asset Dashboard</h2>
                    <div class="flex flex-wrap space-x-2">
                        <button id="add-asset-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow transition duration-200 mb-2 md:mb-0">
                            Add New Asset
                        </button>
                        <button id="export-excel-btn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg shadow transition duration-200 mb-2 md:mb-0">
                            Export to Excel
                        </button>
                        <button id="export-json-btn" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg shadow transition duration-200 mb-2 md:mb-0">
                            Export Backup (JSON)
                        </button>
                        <label class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-lg shadow transition duration-200 cursor-pointer mb-2 md:mb-0">
                            Import Backup (JSON)
                            <input type="file" id="import-json-btn" class="hidden" accept=".json">
                        </label>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Name</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asset Number</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Asset Name</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CUG Mobile</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Designation</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                <th class="py-3 px-4 border-b text-left text-xs font-medium text-gray-500 uppercase tracking-wider print-hide">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="asset-list-table" class="divide-y divide-gray-200">
                            <!-- Asset rows will be injected here -->
                            <tr id="no-assets-row" class="hidden">
                                <td colspan="9" class="text-center py-10 text-gray-500">
                                    No assets found. Click "Add New Asset" to get started.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="mt-8 py-4 bg-gray-200">
            <div class="container mx-auto px-6 text-right">
                <p class="text-sm text-gray-600">Copyright to iMosleM</p>
            </div>
        </footer>
    </div>

    <!-- Asset Add/Edit Modal -->
    <div id="asset-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-20">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-lg bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 id="asset-modal-title" class="text-2xl font-semibold text-gray-800">Add New Asset</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-3xl font-bold">&times;</button>
            </div>
            <div class="mt-5">
                <form id="asset-form">
                    <!-- Hidden field for asset ID during edits -->
                    <input type="hidden" id="asset-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="employee-name" class="block text-sm font-medium text-gray-700 mb-1">Employee Name</label>
                            <input type="text" id="employee-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="asset-number" class="block text-sm font-medium text-gray-700 mb-1">Asset Number</label>
                            <input type="text" id="asset-number" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="asset-name" class="block text-sm font-medium text-gray-700 mb-1">Asset Name</label>
                            <input type="text" id="asset-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                         <div class="mb-4">
                            <label for="cug-mobile" class="block text-sm font-medium text-gray-700 mb-1">CUG Mobile</label>
                            <input type="tel" id="cug-mobile" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <input type="text" id="department" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="designation" class="block text-sm font-medium text-gray-700 mb-1">Designation</label>
                            <input type="text" id="designation" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                            <input type="date" id="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <select id="location" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                <option value="HO">HO</option>
                                <option value="JUD Plant">JUD Plant</option>
                                <option value="JSB Plant">JSB Plant</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 text-right">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-200">
                            Save Asset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-30">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white">
            <div class="mt-3 text-center">
                <div id="message-modal-icon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <!-- Icon (success or error) will be injected here -->
                </div>
                <h3 id="message-modal-title" class="text-lg leading-6 font-medium text-gray-900 mt-4">Success!</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="message-modal-text" class="text-sm text-gray-500">Your asset has been saved successfully.</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="message-modal-close" class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- =================================================================== -->
    <!-- JAVASCRIPT & LOCALSTORAGE -->
    <!-- =================================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Global State
            let allAssets = [];
            const ASSETS_STORAGE_KEY = 'itAssetTrackerAssets';

            // DOM Elements
            const assetListTable = document.getElementById('asset-list-table');
            const noAssetsRow = document.getElementById('no-assets-row');
            const addAssetBtn = document.getElementById('add-asset-btn');
            const exportExcelBtn = document.getElementById('export-excel-btn');
            const exportJsonBtn = document.getElementById('export-json-btn');
            const importJsonBtn = document.getElementById('import-json-btn');
            
            const assetModal = document.getElementById('asset-modal');
            const assetModalTitle = document.getElementById('asset-modal-title');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const assetForm = document.getElementById('asset-form');
            const assetIdField = document.getElementById('asset-id');
            
            const messageModal = document.getElementById('message-modal');
            const messageModalTitle = document.getElementById('message-modal-title');
            const messageModalText = document.getElementById('message-modal-text');
            const messageModalIcon = document.getElementById('message-modal-icon');
            const messageModalClose = document.getElementById('message-modal-close');

            // --- Message Modal Functions ---
            const iconSuccess = `<svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
            
            const iconError = `<svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>`;
            
            function showMessage(title, text, isError = false) {
                messageModalTitle.textContent = title;
                messageModalText.textContent = text;
                messageModalIcon.innerHTML = isError ? iconError : iconSuccess;
                messageModalIcon.classList.toggle('bg-green-100', !isError);
                messageModalIcon.classList.toggle('bg-red-100', isError);
                messageModal.classList.remove('hidden');
            }

            // --- Data Storage (localStorage) ---
            
            function loadAssetsFromStorage() {
                const assetsJson = localStorage.getItem(ASSETS_STORAGE_KEY);
                try {
                    allAssets = assetsJson ? JSON.parse(assetsJson) : [];
                } catch (e) {
                    console.error("Failed to parse assets from localStorage", e);
                    allAssets = [];
                }
                // Ensure all assets have a unique ID
                allAssets.forEach(asset => {
                    if (!asset.id) {
                        asset.id = crypto.randomUUID();
                    }
                });
                saveAssetsToStorage(); // Re-save to ensure IDs are set
                renderAssets();
            }

            function saveAssetsToStorage() {
                localStorage.setItem(ASSETS_STORAGE_KEY, JSON.stringify(allAssets));
            }

            // --- Data Rendering ---
            function renderAssets() {
                assetListTable.innerHTML = ''; // Clear existing
                if (allAssets.length === 0) {
                    noAssetsRow.classList.remove('hidden');
                } else {
                    noAssetsRow.classList.add('hidden');
                }
                
                // Sort by date, newest first
                allAssets.sort((a, b) => new Date(b.date) - new Date(a.date));

                allAssets.forEach(asset => {
                    const row = assetListTable.insertRow();
                    row.innerHTML = `
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.employeeName || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.assetNumber || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.assetName || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.cugMobile || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.department || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.designation || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.date ? formatDate(asset.date) : ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top">${asset.location || ''}</td>
                        <td class="py-3 px-4 border-b text-sm text-gray-700 align-top print-hide">
                            <button class="edit-btn text-blue-600 hover:text-blue-800" data-id="${asset.id}">Edit</button>
                            <button class="delete-btn text-red-600 hover:text-red-800 ml-2" data-id="${asset.id}">Delete</button>
                        </td>
                    `;
                });
                
                // Add event listeners to new buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const assetId = e.target.dataset.id;
                        const asset = allAssets.find(a => a.id === assetId);
                        openAssetModal(asset);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const assetId = e.target.dataset.id;
                        // Use custom modal for confirmation
                        showMessage("Confirm Delete", "Are you sure you want to delete this asset? This action cannot be undone.", true);
                        
                        const modalCloseBtn = document.getElementById('message-modal-close');
                        const modalCloseClone = modalCloseBtn.cloneNode(true);
                        modalCloseBtn.parentNode.replaceChild(modalCloseClone, modalCloseBtn);
                        
                        modalCloseClone.textContent = "Cancel";
                        
                        const confirmBtn = document.createElement('button');
                        confirmBtn.textContent = "Delete";
                        confirmBtn.className = "px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mt-2";
                        modalCloseClone.parentNode.appendChild(confirmBtn);

                        confirmBtn.onclick = () => {
                            deleteAsset(assetId);
                            messageModal.classList.add('hidden');
                            confirmBtn.remove(); // Clean up button
                            modalCloseClone.parentNode.replaceChild(modalCloseBtn, modalCloseClone); // Restore original
                        };
                        modalCloseClone.onclick = () => {
                            messageModal.classList.add('hidden');
                            confirmBtn.remove(); // Clean up button
                            modalCloseClone.parentNode.replaceChild(modalCloseBtn, modalCloseClone); // Restore original
                        };
                    });
                });
            }

            // --- Data Manipulation ---
            function openAssetModal(asset = null) {
                assetForm.reset();
                if (asset) {
                    assetModalTitle.textContent = 'Edit Asset';
                    assetIdField.value = asset.id;
                    document.getElementById('employee-name').value = asset.employeeName || '';
                    document.getElementById('asset-number').value = asset.assetNumber || '';
                    document.getElementById('asset-name').value = asset.assetName || '';
                    document.getElementById('cug-mobile').value = asset.cugMobile || '';
                    document.getElementById('department').value = asset.department || '';
                    document.getElementById('designation').value = asset.designation || '';
                    document.getElementById('date').value = asset.date || '';
                    document.getElementById('location').value = asset.location || 'HO';
                } else {
                    assetModalTitle.textContent = 'Add New Asset';
                    assetIdField.value = '';
                }
                assetModal.classList.remove('hidden');
            }

            function saveAsset(e) {
                e.preventDefault();
                const assetId = assetIdField.value;
                const assetData = {
                    id: assetId || crypto.randomUUID(), // Assign new ID if new
                    employeeName: document.getElementById('employee-name').value,
                    assetNumber: document.getElementById('asset-number').value,
                    assetName: document.getElementById('asset-name').value,
                    cugMobile: document.getElementById('cug-mobile').value,
                    department: document.getElementById('department').value,
                    designation: document.getElementById('designation').value,
                    date: document.getElementById('date').value,
                    location: document.getElementById('location').value,
                };

                if (assetId) {
                    // Update existing asset
                    const index = allAssets.findIndex(a => a.id === assetId);
                    if (index > -1) {
                        allAssets[index] = assetData;
                    }
                    showMessage("Success", "Asset updated successfully.", false);
                } else {
                    // Add new asset
                    allAssets.push(assetData);
                    showMessage("Success", "Asset added successfully.", false);
                }
                
                saveAssetsToStorage();
                renderAssets();
                assetModal.classList.add('hidden');
                assetForm.reset();
            }

            function deleteAsset(assetId) {
                allAssets = allAssets.filter(a => a.id !== assetId);
                saveAssetsToStorage();
                renderAssets();
                showMessage("Success", "Asset deleted successfully.", false);
            }

            // --- Import / Export ---
            function exportToExcel() {
                const dataToExport = allAssets.map(asset => ({
                    "Employee Name": asset.employeeName || '',
                    "Asset Number": asset.assetNumber || '',
                    "Asset Name": asset.assetName || '',
                    "CUG Mobile": asset.cugMobile || '',
                    "Department": asset.department || '',
                    "Designation": asset.designation || '',
                    "Date": asset.date ? formatDate(asset.date) : '',
                    "Location": asset.location || ''
                }));

                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Assets");
                
                // Auto-fit columns
                if (dataToExport.length > 0) {
                    const cols = Object.keys(dataToExport[0] || {});
                    const colWidths = cols.map(col => {
                        const max = Math.max(...dataToExport.map(row => (row[col] ? row[col].toString().length : 0)), col.length);
                        return { wch: max + 2 }; // +2 for padding
                    });
                    ws['!cols'] = colWidths;
                }
                
                XLSX.writeFile(wb, "IT_Assets.xlsx");
            }
            
            function exportToJson() {
                const dataStr = JSON.stringify(allAssets, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'it_assets_backup.json';
                link.click();
                URL.revokeObjectURL(url);
                showMessage("Success", "Backup file created.", false);
            }

            function importFromJson(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedAssets = JSON.parse(e.target.result);
                        if (!Array.isArray(importedAssets)) {
                            throw new Error("Invalid file format.");
                        }
                        
                        // Simple merge: add new assets, overwrite existing ones by ID
                        importedAssets.forEach(importedAsset => {
                            if (!importedAsset.id) {
                                importedAsset.id = crypto.randomUUID();
                            }
                            const existingIndex = allAssets.findIndex(a => a.id === importedAsset.id);
                            if (existingIndex > -1) {
                                allAssets[existingIndex] = importedAsset; // Overwrite
                            } else {
                                allAssets.push(importedAsset); // Add new
                            }
                        });
                        
                        saveAssetsToStorage();
                        renderAssets();
                        showMessage("Success", "Assets imported successfully.", false);
                    } catch (error) {
                        console.error("Failed to import JSON:", error);
                        showMessage("Error", "Failed to import file. " + error.message, true);
                    }
                    // Reset file input
                    event.target.value = null;
                };
                reader.readAsText(file);
            }

            // --- Helper Functions ---
            function formatDate(dateString) {
                if (!dateString) return '';
                try {
                    const date = new Date(dateString);
                    // Adjust for potential timezone issues if date is just YYYY-MM-DD
                    const offset = date.getTimezoneOffset();
                    const adjustedDate = new Date(date.getTime() + (offset * 60 * 1000));
                    return adjustedDate.toLocaleDateString('en-GB'); // dd/mm/yyyy format
                } catch (e) {
                    return dateString; // return original if invalid
                }
            }
            
            // --- Initial Load & Attach Listeners ---
            
            messageModalClose.addEventListener('click', () => messageModal.classList.add('hidden'));
            addAssetBtn.addEventListener('click', () => openAssetModal());
            closeModalBtn.addEventListener('click', () => assetModal.classList.add('hidden'));
            assetForm.addEventListener('submit', saveAsset);
            exportExcelBtn.addEventListener('click', exportToExcel);
            exportJsonBtn.addEventListener('click', exportToJson);
            importJsonBtn.addEventListener('change', importFromJson);
            
            // Load initial data
            loadAssetsFromStorage();
        });
    </script>

</body>
</html>
